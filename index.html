<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Simple Scrum Activity</title>
  </head>
  <body id="body">
    <header>
      <div class="header-container">
        <img src="/images/logo.svg" alt="Logo de la App"/>
        <button id="newTask" class="button">Crear Tarea</button>
      </div>
    </header>
    <main>
      <div class="main-container">
        <h1>Simple Scrum</h1>
        <div class="container">
          <h2>TO DO</h2>
          <div class="task-container" id="todoTasks">  

          </div>
        </div>

        <div class="container">
          <h2>IN PROGRESS</h2>
          <div class="task-container" id="inProgressTasks">
                    
          </div>
        </div>

        <div class="container">
          <h2>COMPLETED</h2>
          <div class="task-container" id="doneTasks">
            
          </div>
        </div>
      </div>
    </main>

    <aside class="" id="formElement">
      <div class="aside-container">
        <h2>Nueva Tarea</h2>
        <div class="form-container">
          <form>
            <div class="input-container">
              <label for="titleTask">Titulo</label>
              <input type="text" name="titleTask" id="titleTask" placeholder="Ingrese el titulo de la tarea">
            </div>
            <div class="input-container">
              <label for="personTask">Responsable</label>       
              <select name="personTask" id="personTask">
                <option value="">-Seleccionar-</option>
                <option value="hernan">Hernan Cortes</option>
                <option value="jose">Jose Aliaga</option>
                <option value="Adrian">Adrian Toledo</option>
              </select>
            </div>
            <div class="input-container">
              <label for="deadlineTask">Plazo de entrega</label>       
              <select name="deadlineTask" id="deadlineTask">
                <option value="">-Seleccionar-</option>
                <option value="one">1 dia</option>
                <option value="two"> 2 dias</option>
                <option value="seven">1 semana</option>
              </select>
            </div>
            <div class="action-container">
              <button type="submit">Guardar</button>
              <button type="reset" id="btnCancel">Cancelar</button>

            </div>
            
          </form>
        </div>
      </div>
    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <!-- Sortable only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>

  

    <script src="scripts/dates.js"></script>
    <script src="scripts/petitions.js"></script>
    <script src="scripts/gestures.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/draganddrop.js"></script>
  </body>
</html>
